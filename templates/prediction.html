<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>Book predictions</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="/static/main/main.css" />
		<link rel="stylesheet" href="/static/main/app.css" />
	</head>
	<body>
		<div id="sidebar" class="sidebar">
			<div class="sidebar-content">
				<h3>User Profile</h3>
				<!-- Add navigation links or content here -->
				<ul class="sidebar-menu">
					<li><a href="#">Home</a></li>
					<li>
						<a href="{{ url_for('user_profile') }}">Profile and reviews</a>
					</li>
					<li><a href="#">Settings</a></li>
					<li><a href="{{ url_for('logout') }}">Logout</a></li>
				</ul>
			</div>
		</div>
		<button type="button" id="sidebarCollapse" class="btn btn-info">
			<i class="fas fa-align-left"></i>
			<span>Toggle Sidebar</span>
		</button>

		<div class="main-content">
			<div class="container">
				<!-- <h2 class="text-center">Book Predict</h2> -->
				<form id="uploadForm" enctype="multipart/form-data">
					<div class="form-group">
						<input
							type="file"
							name="file"
							class="form-control-file"
							id="fileInput"
							accept="image/*;capture=camera" />
					</div>
					<button
						type="button"
						class="btn btn-primary btn-block"
						id="btnUpload">
						Upload
					</button>
				</form>
				<div class="spinner-border" role="status" id="loadingSpinner">
					<span class="sr-only">Loading...</span>
				</div>
				<div id="imagePreview">
					<b id="uploadText"
						>Click here to <br />
						upload image</b
					>
					<img
						id="prevImg"
						src="#"
						alt="Image Preview"
						class="image-preview"
						style="display: none" />
				</div>

				<div id="responseArea" class="response-area mt-3"></div>
				<div class="bottom-appbar">
					<div class="tabs">
						<div
							class="tab is-active tab--left"
							onclick="redirect('search-books')">
							<img src="/static/main/search.svg" alt="Search" />
							<span>Search</span>
						</div>
						<div class="tab tab--fab" onclick="redirect('main')">
							<div class="top">
								<div class="fab">
									<img src="/static/main/camera.svg" alt="Add" />
								</div>
							</div>
						</div>
						<div class="tab tab--right" onclick="redirect('user-profile')">
							❤️️
							<span>Profile</span>
						</div>
					</div>
				</div>
				<script>
					function redirect(page) {
						window.location
							? (window.location.href = `/${page}`)
							: window.location.replace(`/${page}`);
					}
				</script>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/static/main/app.js"></script>
	</body>
</html>
